    <script>
        var stdName ; // variable decleration
        stdName = 'Ali Khan' ; // variable initialization
        var empName = 'Sana' ;
        console .log(stdName);
        console .log(empName);
        // var stdName; // redeclaration
        stdName = 'Hassan'; // reinitialization
        console .log(stdName);

        // let scope block
        let stdAge ; // variable declaration
        stdAge = 20 ;
        console .log(stdAge);
        // let stdAge // cannot redeclare 
        stdAge = 21 ; // reinitialize
        console .log(stdAge);

        //const
        const pival = 3.14 ;
        // pival = 3.45 ; cannot reinitialize or redeclare

</script>
